<!DOCTYPE html>
<html>
<head>
    <title>–°—á–µ—Ç—á–∏–∫ –±–∞–ª–ª–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {

            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {

        }
        .counter {

            font-weight: bold;

            transition: all 0.3s;
        }
        .buttons {

        }
        button {

            background: #ffd700;

            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            cursor: pointer;

        }
        button:hover {
            transform: translateY(-2px);
            background: #ffed4a;

        }
        button:active {
            transform: translateY(0);
        }
        .online {
            margin-top: 30px;
            padding: 15px;

            border-radius: 50px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reset-btn {
            background: #ff6b6b;
            color: white;
            margin-top: 10px;
        }
        .reset-btn:hover {

        }
        .status {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>—Ç–≤–æ–∏ –±–∞–ª–ª—ã</h1>
        <div class="counter" id="counter">0</div>
        
        <div class="buttons">
            <button onclick="addPoint(1)">—è –ø–æ—Å–ø–∞–ª–∞ 8 —á–∞—Å–æ–≤ (+1)</button>
            <button onclick="addPoint(2)">—è –ø–æ—Å–ø–∞–ª–∞ 10 —á–∞—Å–æ–≤ (+2)</button>
            <button onclick="addPoint(2)">—è —Å–¥–µ–ª–∞–ª–∞ –¥–æ–º–∞—à–∫—É (+2)</button>
            <button onclick="addPoint(3)">—è —Å–¥–µ–ª–∞–ª–∞ –¥–æ–º–∞—à–∫—É –±–µ–∑ –¥–∂–∏–ø–∏—Ç–∏ (+3)</button>
            <button onclick="addPoint(-1)">—è —Å–æ–≤—Ä–∞–ª–∞ (-1)</button>
        </div>
        
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3qZSSTiCGYp4iiERAXUJVZMp77QsoopU",
            authDomain: "nyatachuk.firebaseapp.com",
            databaseURL: "https://nyatachuk-default-rtdb.europe-west1.firebasedatabase.app/", // ‚ö†Ô∏è –í–ê–ñ–ù–û: –∏—Å–ø—Ä–∞–≤—å—Ç–µ URL!
            projectId: "nyatachuk",
            storageBucket: "nyatachuk.firebasestorage.app",
            messagingSenderId: "1081574830768",
            appId: "1:1081574830768:web:ea7b9265451f205c4f8175",
            measurementId: "G-V44DTLFJ4H"
        };

        try {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            
            // –°—Å—ã–ª–∫–∏ –Ω–∞ –¥–∞–Ω–Ω—ã–µ –≤ –±–∞–∑–µ
            const counterRef = db.ref('counter');
            const onlineRef = db.ref('online');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            console.log("Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");

            // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // üëá –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å–æ–∑–¥–∞–µ–º userRef –ø—Ä–∞–≤–∏–ª—å–Ω–æ
            const userRef = onlineRef.child(userId);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            counterRef.once('value').then((snapshot) => {
                const value = snapshot.val() || 0;
                document.getElementById('counter').textContent = value;
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ:", value);
            });

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
            counterRef.on('value', (snapshot) => {
                const value = snapshot.val() || 0;
                document.getElementById('counter').textContent = value;
            });

            // –û–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
            userRef.set({
                online: true,
                lastSeen: Date.now()
            });
            
            userRef.onDisconnect().remove();

            // –°—á–µ—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω
            onlineRef.on('value', (snapshot) => {
                const count = snapshot.numChildren();
                document.getElementById('online').innerHTML = `üë• –û–Ω–ª–∞–π–Ω: ${count}`;
            });

            // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–∞–ª–ª–æ–≤
            window.addPoint = function(n) {
                counterRef.transaction((current) => {
                    return (current || 0) + n;
                }).then(() => {
                    console.log("–ë–∞–ª–ª—ã –¥–æ–±–∞–≤–ª–µ–Ω—ã:", n);
                }).catch((error) => {
                    console.error("–û—à–∏–±–∫–∞:", error);
                    alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö!");
                });
            };

            // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞
            window.resetCounter = function() {
                if (confirm('‚ùì –¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –±–∞–ª–ª—ã?')) {
                    counterRef.set(0).then(() => {
                        console.log("–°—á–µ—Ç—á–∏–∫ —Å–±—Ä–æ—à–µ–Ω");
                    });
                }
            };

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            setInterval(() => {
                userRef.update({ lastSeen: Date.now() });
            }, 30000);

        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ Firebase:", error);
            document.getElementById('online').innerHTML = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
            document.getElementById('status').innerHTML = "üî¥ –û—Ñ–ª–∞–π–Ω";
        }
    </script>
</body>
</html>
